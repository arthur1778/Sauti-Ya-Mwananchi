<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner - Kenya Voter Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .scanner-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(255, 149, 0, 0.2);
    }

    .scanner-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .scanner-header h1 {
      color: var(--accent2);
      margin: 0 0 10px 0;
    }

    .scanner-header p {
      color: #e0e0e0;
      font-size: 14px;
    }

    #qr-video {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 3px solid var(--accent2);
      border-radius: 8px;
      margin: 20px auto;
      display: block;
      background: #000;
    }

    .scanner-controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .scanner-controls button {
      flex: 1;
      min-width: 150px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      padding: 12px 20px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all .3s;
      box-shadow: 0 4px 15px rgba(255, 51, 51, .3);
    }

    .scanner-controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 149, 0, .4);
    }

    .scanner-controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .fallback-search {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 149, 0, 0.2);
    }

    .fallback-search h3 {
      color: var(--accent2);
      margin-top: 0;
    }

    .fallback-search input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 2px solid rgba(255, 149, 0, .3);
      background: #1a1a1a;
      color: #fff;
    }

    .fallback-search input:focus {
      border-color: var(--accent2);
      outline: none;
      box-shadow: 0 0 12px rgba(255, 149, 0, .3);
    }

    .fallback-search button {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      padding: 10px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all .3s;
    }

    .fallback-search button:hover {
      transform: translateY(-2px);
    }

    #scan-result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideUp 0.3s ease;
    }

    #scan-result.show {
      display: block;
    }

    #scan-result.success {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      color: #4CAF50;
    }

    #scan-result.error {
      background: rgba(255, 51, 51, 0.2);
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
      transition: all .3s;
    }

    .back-link:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .scanner-container {
        margin: 20px;
        padding: 15px;
      }

      .scanner-controls {
        flex-direction: column;
      }

      .scanner-controls button {
        min-width: auto;
      }

      #qr-video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-header">
      <h1>üîç QR Code Scanner</h1>
      <p>Scan voter ID or search manually</p>
    </div>

    <div class="scanner-controls">
      <button onclick="startScanner()">Start Camera</button>
      <button onclick="stopScanner()">Stop Camera</button>
    </div>

    <video id="qr-video" style="display: none;"></video>

    <div id="scan-result"></div>

    <div class="fallback-search">
      <h3>üìù Manual Search</h3>
      <p style="color: #d0d0d0; font-size: 14px;">Or enter the voter registration number:</p>
      <input type="text" id="manual-reg" placeholder="e.g., KEN-20251116-ABC1" />
      <button onclick="lookupManual()">Search</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <!-- jsQR library for QR code detection -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
