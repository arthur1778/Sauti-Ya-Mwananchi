<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Kenya Voter Registration</title>
<link rel="stylesheet" href="css/admin.css">
<style>
/* Login page overrides */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #800080, #ff004f);
}

.container {
    background-color: #1e1e2f;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 30px;
    color: #fff;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    background-color: #2a2a3d;
    color: #fff;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff004f;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background-color: #800080;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

#show-password {
    margin-right: 5px;
}

#login-message {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h2>KENYA VOTER REGESTRATION</h2>
<h3>Admin Console Login</h3>
<form id="admin-login-form">
  <label>Username:</label>
  <input type="text" name="username" required>
  <label>Password:</label>
  <input type="password" name="password" id="password" required>
  <div style="text-align:left;margin-bottom:15px;">
    <input type="checkbox" id="show-password"> Show Password
  </div>
  <button type="submit">Login</button>
</form>
<p id="login-message"></p>
</div>

<script>
document.getElementById('show-password').addEventListener('change', e => {
  const pwd = document.getElementById('password');
  pwd.type = e.target.checked ? 'text' : 'password';
});

const form = document.getElementById('admin-login-form');
const msg = document.getElementById('login-message');

form.addEventListener('submit', async e => {
  e.preventDefault();
  msg.textContent='';
  const data = Object.fromEntries(new FormData(form));
  const API_BASE = window.location.hostname === 'localhost'
    ? 'http://localhost:4000'
    : `${window.location.protocol}//${window.location.host}`;

  try {
    const res = await fetch(`${API_BASE}/admin/login`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(data)
    });
    const result = await res.json();

    if(res.ok){
      // Save token and user info
      localStorage.setItem('adminToken', result.token);
      localStorage.setItem('adminUser', JSON.stringify(result));
      window.location.href='admin.html';
    } else {
      msg.style.color='red';
      msg.textContent = result.error || 'Login failed';
    }
  } catch(err){
    msg.style.color='red';
    msg.textContent='Server error';
    console.error(err);
  }
});
</script>

</body>
</html>
